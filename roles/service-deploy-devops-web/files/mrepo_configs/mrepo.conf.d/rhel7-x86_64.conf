### Name: Red Hat Enterprise Server v7 x86_64
### URL: http://www.redhat.com/

[rhel-7Server-x86_64]
name = Red Hat Enterprise Server $release ($arch)
release = 7Server
arch = x86_64
metadata = repomd repoview

### ISO images
iso = rhel-server-7.1-$arch-dvd.iso

### Additional repositories
updates = https://cdn.redhat.com/content/dist/rhel/server/7/$release/$arch/os/Packages
extras = https://cdn.redhat.com/content/dist/rhel/server/7/$release/$arch/extras/os/Packages
common = https://cdn.redhat.com/content/dist/rhel/server/7/$release/$arch/rh-common/os/Packages
optional = https://cdn.redhat.com/content/dist/rhel/server/7/$release/$arch/optional/os/Packages

### SSL Configuration
sslcert = /etc/pki/entitlement/rhel7-x86_64-8a85f98146416d2f01465065388c02a4.pem
sslkey = /etc/pki/entitlement/rhel7-x86_64-403d9f32-c502-4a1f-8cdb-44f541fe2808.pem
sslca = /etc/pki/CA/certs/redhat-uep.pem

### RedHat SRPMS ###
#srpms = http://ftp.redhat.com/pub/redhat/linux/enterprise/7Server/en/os/SRPMS/
#srpms = rsync://ftp.redhat.com/redhat/linux/enterprise/7Server/en/os/SRPMS/

### Custom repository for your own RPM packages (nothing required after "=")
local =
local-srpms =
