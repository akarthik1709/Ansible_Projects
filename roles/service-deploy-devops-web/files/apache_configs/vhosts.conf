# Virtual Hosts Definitions
NameVirtualHost *:80

<Directory "/srv/components">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/var/www/html">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/var/www/mrepo">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<Directory "/srv/downloads">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<VirtualHost *:80>
    ServerName components.eng.idirect.net
    ServerAlias components components.eng
    DocumentRoot "/srv/components"
    <LocationMatch ^/.*>
        Options +Indexes
        Order allow,deny
        Allow from 10.
        Allow from 172.
        Allow from 192.168.
    </LocationMatch>
    Alias /archive /srv/components-archive
    <Directory "/srv/components-archive">
        Options +Indexes FollowSymLinks
        Order allow,deny
        Allow from 10.
        Allow from 172.
        Allow from 192.168.
    </Directory>
    Alias /include /etc/httpd/include
    <Directory "/etc/httpd/include">
        Options +Indexes FollowSymLinks
        Order allow,deny
        Allow from 10.
        Allow from 172.
        Allow from 192.168.
    </Directory>
    HeaderName "/include/artifacts_header.php"
    ReadmeName "/include/artifacts_footer.php"
    LogLevel warn
</VirtualHost>

